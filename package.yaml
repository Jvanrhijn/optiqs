name:                optiqs
version:             0.1.0.0
github:              "githubuser/optiqs"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/optiqs#readme>

dependencies:
- base >= 4.7 && < 5
- QuickCheck
- vector
- vector-fftw
- split

library:
  source-dirs: src

executables:
  optiqs-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -fllvm
    - -O2
    - -funbox-strict-fields
    dependencies:
    - optiqs
    - vector
    - vector-fftw 
    - ghc-prof

tests:
  optiqs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - optiqs
